name: Deploy to Vercel

on:
  push:
    branches: [ main, dev, master ]  # Adicione sua branch de desenvolvimento aqui
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Configura Node.js se seu projeto precisar
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # ajuste conforme necessário
      
      # Instala dependências e faz build se necessário
      - name: Install and Build
        run: |
          npm install
          npm run build
      
      # Deploy na Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          # Argumentos adicionais se necessário
          vercel-args: '--prod'
