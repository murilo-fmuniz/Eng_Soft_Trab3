# Nome do seu workflow, que aparecerá na aba "Actions" do GitHub
name: Deploy to Vercel Production

# Define o gatilho: este workflow roda a cada push na branch 'main'
on:
  push:
    branches:
      - main

# Define os jobs (tarefas) que o workflow irá executar
jobs:
  deploy:
    # O tipo de máquina que o job vai rodar
    runs-on: ubuntu-latest

    # Define as variáveis de ambiente para todo o job, usando os secrets
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    # Os passos que compõem o job
    steps:
      # 1. Faz o checkout do seu código do repositório para a máquina virtual
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instala a Vercel CLI (a ferramenta de linha de comando da Vercel)
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # 3. Puxa as informações do projeto Vercel usando a variável de ambiente
      - name: Pull Vercel Project Information
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      # 4. Faz o build do projeto
      - name: Build Project
        run: vercel build --token=$VERCEL_TOKEN

      # 5. Faz o deploy para o ambiente de produção da Vercel
      - name: Deploy Project to Vercel
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN