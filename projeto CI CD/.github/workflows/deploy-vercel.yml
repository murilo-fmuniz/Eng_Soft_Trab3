# Nome do seu workflow, que aparecerá na aba "Actions" do GitHub
name: Deploy to Vercel Production

# Define o gatilho: este workflow roda a cada push na branch 'main'
on:
  push:
    branches:
      - main

# Define os jobs (tarefas) que o workflow irá executar
jobs:
  deploy:
    # O tipo de máquina que o job vai rodar
    runs-on: ubuntu-latest

    # Os passos que compõem o job
    steps:
      # 1. Faz o checkout do seu código do repositório para a máquina virtual
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instala a Vercel CLI (a ferramenta de linha de comando da Vercel)
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # 3. Puxa as informações do projeto Vercel usando os secrets
      # Isso conecta o ambiente local ao seu projeto na Vercel
      - name: Pull Vercel Project Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # 4. Faz o build do projeto
      # Para um site estático simples, este passo pode não gerar muitos artefatos,
      # mas é uma boa prática incluí-lo.
      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      # 5. Faz o deploy para o ambiente de produção da Vercel
      # A flag '--prod' é o que diz para a Vercel enviar para a URL principal
      - name: Deploy Project to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}